<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <style>

        body {
            font-family: Arial, sans-serif;
            background: url(images.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            backdrop-filter: blur(5px);

        }
        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;            
        }

        .login-container {
            position: relative;
            width: 550px;
            height: 400px;
            border: 2px solid rgba(255, 255, 2550.5);
            border-radius: 20px ;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items:center
        }

        .login-container h2 {
            color: #fff;
            text-align: center;
            font-size: 32px;
        }

        .login-container .input-box{
            position: relative;
            margin: 30px 0 ;
            width: 310px;
            border-bottom: 2px solid #fff;
        }

        .login-container .input-box input{
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px 0 50px;
            color: #fff;
            font-size: 16px;
        }

        i{
            position: absolute;
            color: #fff;
            top: 13px;
            right: 0;
        }

        input::placeholder{
            color: #fff;
        }

        .btn {
            color: #fff;
            background: rgb(77, 180, 128);
            width: 100%;
            height: 50px;
            border-radius: 5px;
            outline: none;
            font-size: 17px;
            transition: transform 0.2s;
        }

        .btn:active{
            transform: scale(0.95);
        }

        .btn:hover {
            background: rgb(63, 167, 115);
            color: #090909;
            box-shadow: 0 0 20px rgb(63, 167, 115);
        }

        .popup{
            width: 400px;
            background-color: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform:translate(-50%,-50%) scale(0);
            transition: transform .4s, top .4s;
            visibility: hidden;
            text-align: center;
            padding: 0 30px 30px;
            height: 330px;
            color: #000;
        }

        .popup h2{
            color: #000;
        }

        .popup ion-icon{
            color: rgb(69, 185, 83);
            font-size: 50px;
        }

        .popup button{
            width: 100%;
            background: #00ff00;
            padding: 10px 0;
            margin-top: 50px;
            border: none;
            outline: none;
            font-size: 18px;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, .1);
        }

        .popup a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .open-slide {
            top: 50%;
            transform:translate(-50%,-50%) scale(1);
            visibility: visible;
        }

    </style>
</head>
<body>
    <div class="form">
        <div class="login-container">
            <form id="loginForm">
                <h2>Login</h2>

                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">    
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="button">
                    <input type="submit" id="submit" class="btn" value="Login">
                </div>
                
                <div class="div popup" id="popup">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <h2>Thank you!</h2>
                    <p>Your Details has been Succesfully Submitted. Thanks!</p>
                    <a href="#"><button>OK</button></a>
                </div>

            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</script>

</html>
